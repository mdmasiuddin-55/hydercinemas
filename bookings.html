<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyder Cinemas - Book Tickets</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hyder Cinemas</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><button id="loginBtn" class="auth-btn">Login</button></li>
                <li><button id="logoutBtn" class="auth-btn" style="display:none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <h1>Book Your Tickets</h1>
            
            <div class="booking-container">
                <div class="movie-selection">
                    <label for="movie">Select Movie:</label>
                    <select id="movie" required>
                        <option value="">-- Select a movie --</option>
                        <!-- Filled by JavaScript -->
                    </select>
                </div>
                
                <div class="date-selection">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="time-selection">
                    <label>Select Time:</label>
                    <div class="time-slots">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
                
                <div class="screen-layout">
                    <div class="screen">SCREEN</div>
                    <div class="seats" id="seats">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
                
                <div class="booking-summary">
                    <h3>Booking Summary</h3>
                    <p>Movie: <span id="selectedMovie">None</span></p>
                    <p>Date: <span id="selectedDate">None</span></p>
                    <p>Time: <span id="selectedTime">None</span></p>
                    <p>Seats: <span id="selectedSeats">None</span></p>
                    <p>Total: â‚¹<span id="totalPrice">0</span></p>
                    <button id="proceedToPay" class="btn">Proceed to Pay</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>&copy; 2023 Hyder Cinemas. All rights reserved.</p>
    </footer>

    <!-- Payment Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payment Successful!</h2>
            <p>Your tickets have been booked successfully.</p>
            <button id="downloadTicket" class="btn">Download Ticket</button>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/booking.js"></script>
</body>
</html>
